version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: northwind_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-northwind123}
      MYSQL_DATABASE: ${DB_NAME:-Northwind}
      MYSQL_USER: ${DB_USERNAME:-northwind}
      MYSQL_PASSWORD: ${DB_PASSWORD:-northwind123}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-northwind123}"]
      timeout: 20s
      retries: 10
    networks:
      - northwind-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: northwind_api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DB_HOST: mysql
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-Northwind}
      DB_USERNAME: ${DB_USERNAME:-northwind}
      DB_PASSWORD: ${DB_PASSWORD:-northwind123}
      API_BASE_URL: ${API_BASE_URL:-/api/v1}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:*}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_here}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SWAGGER_TITLE: ${SWAGGER_TITLE:-Northwind API}
      SWAGGER_VERSION: ${SWAGGER_VERSION:-1.0.0}
      SWAGGER_DESCRIPTION: ${SWAGGER_DESCRIPTION:-REST API for Northwind Database}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - northwind-network
    volumes:
      - ./logs:/usr/src/app/logs

  # Optional: MySQL Admin Interface
  phpmyadmin:
    image: phpmyadmin:5.2-apache
    container_name: northwind_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD:-northwind123}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-northwind123}
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - northwind-network

volumes:
  mysql_data:
    driver: local

networks:
  northwind-network:
    driver: bridge